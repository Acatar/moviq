<!DOCTYPE html>
<html>
<head>
    <title>Moviq Simple Example</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/moviq.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>-->
</head>
<body>
    <h1>Simple Example</h1>
    <div id="main">

        <div class="moviq-video vid1">
            <div class="moviq-header">Acatar Pitch</div>
<!--            data-manifest="http://acatarmedia01.streaming.mediaservices.windows.net/2cfa1c5a-9cd5-44e8-ad52-6c84dceefcf0/AcatarPitch.ism/Manifest"-->
            <video preload="none">
                <source type="video/mp4" data-label="SD" src="https://d4storagelearn01ue.blob.core.windows.net/public/videos/acatar-pitch/AcatarPitch_H264_1500kbps_AAC_und_ch2_96kbps.mp4" />
                <source type="video/mp4" data-label="HD" src="https://d4storagelearn01ue.blob.core.windows.net/public/videos/acatar-pitch/AcatarPitch_H264_3400kbps_AAC_und_ch2_96kbps.mp4" />
                <source type="video/mp4" data-label="LD" src="https://d4storagelearn01ue.blob.core.windows.net/public/videos/acatar-pitch/AcatarPitch_H264_400kbps_AAC_und_ch2_96kbps.mp4" />
                <!-- <source type="application/x-mpegURL" data-label="HLS" src="http://acatarmedia01.streaming.mediaservices.windows.net/35825854-9ceb-4485-a01c-c6b5dde4a8f0/AcatarPitch-m3u8-aapl.ism/manifest(format=m3u8-aapl)" /> -->
                <track label="English" kind="captions" srclang="en" src="/captions/example.vtt">
                <track label="Spanish" kind="captions" srclang="sp" src="/captions/example.vtt">
            </video>
        </div>

    </div>

    <script src="/scripts/lib/hilary/hilary.min.js"></script>
    <script src="/scripts/moviq.js"></script>
    <script>
        var moviq = new Moviq(),
            vid1;

        vid1 = moviq.ify('.vid1');
    </script>
</body>
</html>
