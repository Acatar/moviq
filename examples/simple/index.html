<!DOCTYPE html>
<html>
<head>
    <title>Moviq Simple Example</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="../_public/styles/main.css">
    <link rel="stylesheet" href="../../styles/moviq.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>-->
</head>
<body>
    <h1>Simple Example</h1>
    <div id="main">
        
        <div class="moviq-video">
        <!--        data-manifest="http://acatarmedia01.streaming.mediaservices.windows.net/2cfa1c5a-9cd5-44e8-ad52-6c84dceefcf0/AcatarPitch.ism/Manifest"-->
            <div class="moviq-header">Acatar Pitch</div>
            <video preload="auto">
                <source src="http://acatarmedia01.streaming.mediaservices.windows.net/2cfa1c5a-9cd5-44e8-ad52-6c84dceefcf0/AcatarPitch_H264_1500kbps_AAC_und_ch2_96kbps.mp4" type="video/mp4" />
                <track label="English" kind="captions" srclang="en" src="../_public/captions/example.vtt">
                <track label="English" kind="captions" srclang="sp" src="../_public/captions/example.vtt">
                <p>Your browser does not support the video tag.</p>
            </video>
        </div>
    
    </div>
    
    
    <script src="../../src/moviq.js"></script>
    <script>
        moviq.bindAll();
    </script>
</body>
</html>
