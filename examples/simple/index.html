<!DOCTYPE html>
<html>
<head>
    <title>Moviq Simple Example</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="../_public/styles/main.css">
    <link rel="stylesheet" href="../../styles/moviq.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>-->
</head>
<body>
    <h1>Simple Example</h1>
    <div id="main">
        
        <div class="moviq-video vid1">
            <div class="moviq-header">Acatar Pitch</div>
<!--            data-manifest="http://acatarmedia01.streaming.mediaservices.windows.net/2cfa1c5a-9cd5-44e8-ad52-6c84dceefcf0/AcatarPitch.ism/Manifest"-->
            <video preload="auto">
                <source type="video/mp4" data-label="HD" src="http://acatarmedia01.streaming.mediaservices.windows.net/2cfa1c5a-9cd5-44e8-ad52-6c84dceefcf0/AcatarPitch_H264_3400kbps_AAC_und_ch2_96kbps.mp4" />
                <source type="video/mp4" data-label="SD" src="http://acatarmedia01.streaming.mediaservices.windows.net/2cfa1c5a-9cd5-44e8-ad52-6c84dceefcf0/AcatarPitch_H264_1500kbps_AAC_und_ch2_96kbps.mp4" />
                <source type="video/mp4" data-label="LD" src="http://acatarmedia01.streaming.mediaservices.windows.net/2cfa1c5a-9cd5-44e8-ad52-6c84dceefcf0/AcatarPitch_H264_400kbps_AAC_und_ch2_96kbps.mp4" />
                <track label="English" kind="captions" srclang="en" src="../_public/captions/example.vtt">
                <track label="Spanish" kind="captions" srclang="sp" src="../_public/captions/example.vtt">
                <p>Your browser does not support the video tag.</p>
            </video>
        </div>
        
        <br />
        
        <div class="moviq-video vid2">
<!--
            <div class="moviq-header">Acatar Pitch</div>
            <video preload="auto">
                <p>Your browser does not support the video tag.</p>
            </video>
-->
        </div>
    
    </div>
    
    
    <script src="../../lib/hilary.min.js"></script>
    <script src="../../release/moviq.js"></script>
    <script>
        var moviq = new Moviq(),
            vid1,
            vid2;
        
        vid1 = moviq.ify('.vid1');
        
        vid2 = moviq.ify('.vid2', {
            poster: '',
            header: 'Acatar Pitch 2',
            sources: [
                { type: 'video/mp4', label: 'HD', src: 'http://acatarmedia01.streaming.mediaservices.windows.net/2cfa1c5a-9cd5-44e8-ad52-6c84dceefcf0/AcatarPitch_H264_3400kbps_AAC_und_ch2_96kbps.mp4' },
                { type: 'video/mp4', label: 'SD', src: 'http://acatarmedia01.streaming.mediaservices.windows.net/2cfa1c5a-9cd5-44e8-ad52-6c84dceefcf0/AcatarPitch_H264_1500kbps_AAC_und_ch2_96kbps.mp4' },
                { type: 'video/mp4', label: 'LD', src: 'http://acatarmedia01.streaming.mediaservices.windows.net/2cfa1c5a-9cd5-44e8-ad52-6c84dceefcf0/AcatarPitch_H264_400kbps_AAC_und_ch2_96kbps.mp4' }
            ],
            captions: [
                { srclang: 'en', label: 'English', src: '../_public/captions/example.vtt' },
                { srclang: 'sp', label: 'Spanish', src: '../_public/captions/example.vtt' }
            ]
        });
    </script>
</body>
</html>
